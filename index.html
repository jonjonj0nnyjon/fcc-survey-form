<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<h1 id="title">Survey Form</h1>
<p id="description"> This is a survey form.</p>

<!-- form -->
<form class="form-display" id="survey-form">
  
  <label for="name" id="name-label">Name: </label><input id="name" type="text" required placeholder="John" value="1">
  
  <label for="email" id="email-label">Email: </label><input id="email" type="email" required placeholder="Dough" value="2">
  
  <label for="number" id="number-label">Number: </label><input id="number" type="number" format=(0-9) min="1" max="120" placeholder="000" value="3">

<label for="select" id="select-label">Select: </label>
<select id="dropdown"">
<option>Select One</option>
<option>First</option>
<option>Second</option>  
</select>

<label for="radio" id="radio-name" name="radio-select"></label>Select Yes or No: 
<label for="radio-yes" id="radio-yes"></label>Yes:
<input type="radio" name="radio-select" value="4">
<label for="radio-no" id="radio-no"></label>No:
<input type="radio" name="radio-select" value="5">

<label for="checkbox" id="checkbox-name" name="checkbox-select"></label>Select Yes or No: 
<label for="checkbox-yes" id="checkbox-yes"></label>Yes:
<input type="checkbox" name="checkbox-select" value="4">
<label for="checkbox-no" id="checkbox-no"></label>No:
<input type="checkbox" name="checkbox-select" value="5">

<label>Enter some text:</label><textarea></textarea>

<input id="submit" type="submit">




</form>

<!-- end form -->



  </body>
</html>
